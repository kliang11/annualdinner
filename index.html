<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event Invitation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            background-color: #f4f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .invitation-container {
            width: 100%;
            max-width: 450px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            overflow: hidden;
            text-align: center;
        }
        .invitation-header {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            padding: 40px 20px;
            position: relative;
        }
        .invitation-header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 600;
        }
        .invitation-header p {
            font-size: 1rem;
            opacity: 0.9;
        }
        .event-details {
            padding: 30px 20px;
        }
        .event-icon {
            width: 100px;
            height: 100px;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 3rem;
        }
        .detail-section {
            background-color: #f9f9ff;
            padding: 20px;
            border-radius: 10px;
            margin: 0 15px 20px;
        }
        .detail-section h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.5rem;
        }
        .detail-item {
            margin-bottom: 10px;
            color: #666;
        }
        .rsvp-button {
            display: inline-block;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            padding: 12px 30px;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            margin-top: 20px;
            transition: transform 0.3s ease;
        }
        .rsvp-button:hover {
            transform: scale(1.05);
        }
        .footer {
            background-color: #f1f1f1;
            padding: 15px;
            font-size: 0.8rem;
            color: #666;
        }
        
        @media screen and (max-width: 480px) {
            .invitation-container {
                margin: 0;
                width: 100%;
                max-width: 100%;
                height: 100vh;
                display: flex;
                flex-direction: column;
            }
            .invitation-header {
                padding: 30px 15px;
            }
            .invitation-header h1 {
                font-size: 2rem;
            }
            .event-details {
                padding: 20px 15px;
            }
            .detail-section {
                margin: 0 10px 15px;
                padding: 15px;
            }
            .rsvp-button {
                padding: 10px 25px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="invitation-container">
        <div class="invitation-header">
            <h1>You're Invited!</h1>
            <p>An Extraordinary Celebration Awaits</p>
        </div>
        
        <div class="event-details">
            <div class="event-icon">ðŸŽ‰</div>
            
            <div class="detail-section">
                <h2>Event Details</h2>
                <div class="detail-item">
                    <strong>Date:</strong> Saturday, September 15, 2023
                </div>
                <div class="detail-item">
                    <strong>Time:</strong> 7:00 PM - 11:00 PM
                </div>
                <div class="detail-item">
                    <strong>Location:</strong> Grand Ballroom
                </div>
                <div class="detail-item">
                    <strong>Dress Code:</strong> Elegant Cocktail
                </div>
            </div>
            
            <a href="#" class="rsvp-button">RSVP Now</a>
        </div>
        
        <div class="footer">
            Â© 2023 Elegant Events | RSVP by August 30th
        </div>
    </div>
</body>
</html>
