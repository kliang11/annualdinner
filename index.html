<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Elegant Event Invitation</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Montserrat', sans-serif;
            line-height: 1.6;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .invitation-container {
            max-width: 600px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            overflow: hidden;
            perspective: 1000px;
            transform-style: preserve-3d;
            transition: all 0.8s ease;
        }
        .invitation-header {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            text-align: center;
            padding: 40px 20px;
            position: relative;
            overflow: hidden;
        }
        .invitation-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255,255,255,0.1);
            transform: rotate(-45deg);
        }
        .invitation-header h1 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 3rem;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .invitation-header p {
            font-weight: 300;
            font-size: 1.2rem;
            opacity: 0.9;
        }
        .invitation-details {
            padding: 40px 30px;
            text-align: center;
        }
        .event-icon {
            width: 100px;
            height: 100px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            color: white;
            font-size: 3rem;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .event-details {
            margin-bottom: 30px;
        }
        .event-details h2 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2rem;
            margin-bottom: 15px;
            color: #333;
        }
        .event-details p {
            color: #666;
            margin-bottom: 10px;
        }
        .rsvp-button {
            display: inline-block;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            padding: 12px 30px;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            letter-spacing: 1px;
            transition: transform 0.3s ease;
        }
        .rsvp-button:hover {
            transform: scale(1.05);
        }
        .footer {
            background: #f4f4f4;
            text-align: center;
            padding: 20px;
            font-size: 0.9rem;
            color: #888;
        }
        @media (max-width: 600px) {
            .invitation-container {
                width: 100%;
                margin: 0 10px;
            }
            .invitation-header h1 {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="invitation-container">
        <div class="invitation-header">
            <h1>You're Invited!</h1>
            <p>Join us for an unforgettable evening</p>
        </div>
        
        <div class="invitation-details">
            <div class="event-icon">ðŸŽ‰</div>
            
            <div class="event-details">
                <h2>Spectacular Celebration</h2>
                <p>
                    <strong>Date:</strong> Saturday, September 15th, 2023<br>
                    <strong>Time:</strong> 7:00 PM - 11:00 PM<br>
                    <strong>Location:</strong> Grand Ballroom, Luxury Hotel
                </p>
                <p>
                    Dress Code: Elegant Cocktail Attire
                </p>
            </div>
            
            <a href="#" class="rsvp-button">RSVP Now</a>
        </div>
        
        <div class="footer">
            Â© 2023 Elegant Events | Please RSVP by August 30th
        </div>
    </div>
</body>
</html>
